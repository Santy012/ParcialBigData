# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      - name: List current directory
        run: ls
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
           python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel  # Asegura setuptools y wheel
          pip install -r requirements.txt  # Instala dependencias desde el requirements.txt
          pip install "moto<5.0"  # Instala una versiÃ³n compatible de moto
          pip install awscli zappa  # Instalar AWS CLI y Zappa
      - name: Pruebas unitarias
        run: |
          pytest # Ejecuta los tests
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
            aws-region: us-east-1
      - name: List buckets
        run: aws s3 ls
      - name: Deploy with Zappa
        run: |
          cd Parser
          zappa update devParser

      # ðŸ”¹ Paso 7: Verificar despliegue
      - name: Check Zappa Status
        run: |
          zappa status devParser
